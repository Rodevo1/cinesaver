
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineSaver - Lowest Movie Ticket Prices</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    body {
      background-color: #020617; /* slate-950 */
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    
    .font-cinzel {
      font-family: 'Cinzel', serif;
    }

    .gold-gradient {
      background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
    }

    .gold-text {
      background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .cinema-glow {
      box-shadow: 0 0 40px rgba(217, 119, 6, 0.1);
    }

    /* Responsive Scrollbar - Soothed thin style */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    @media (max-width: 1024px) {
      ::-webkit-scrollbar {
        width: 3px;
      }
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }
    ::-webkit-scrollbar-thumb {
      background: #d97706;
      border-radius: 10px;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    /* Image Loading */
    .img-loading { opacity: 0; filter: blur(10px); }
    .img-loaded { opacity: 1; filter: blur(0); transition: all 0.7s ease-in-out; }
  </style>
